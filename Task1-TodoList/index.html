<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="header">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter your List...">
        <span class="addBtn" onclick="newElement()">Add</span>
    </div>
    <div class="main-body">
    <ul id="myUL">
        <li>Wake up at 6.00am</li>
        <li class="checked">Read Newspaper</li>
        <li>Complete assignments</li>
        <li>water the plants</li>
        <li>Go to Bed at 10.00 pm</li>
    </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
